<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./src/img/favicon-32x32.png">
  <link rel="stylesheet" href="./src/css/reset.css">
  <link rel="stylesheet" href="./src/css/styles.css">
  <link rel="stylesheet" href="./src/css/responsive.css">

  <title>Frontend Mentor | Blog preview card</title>

</head>
<body>
    <main class="container">
        <div class="blog-preview">
            <div class="blog-img">
                <img src="./src/img/Blog Image.png" alt="Imagem do blog">
            </div>

            <div class="blog-informations">
                <p class="status">Learning</p>
                <p class="published-date">Published 21 Dec 2023</p>
                <h2 class="blog-title"><strong>HTML & CSS foundations</strong></h2>
                <p>These languages are the backbone of every website, defining structure, content, and presentation.</p>
            </div>

            <div class="user-info">
                <img class="user-pic" src="./src/img/userpic.png" alt="">
                <span class="user-name">Greg Hooper</span>
            </div>
        </div>
    </main>

</body>
</html>
